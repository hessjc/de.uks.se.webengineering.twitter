<nav class="navbar navbar-default navbar-fixed-top" data-th-fragment="navigation(auth)">
    <div class="container">
        <div class="navbar-header" data-th-if="${auth}">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
            <div class="col-md-5" data-th-if="${auth} == false"></div>
            <ul class="col-md-5 nav navbar-nav" data-th-if="${auth}">
                <li>
                    <a data-th-href="@{/}">
                        <span class="fa fa-home fa-1x" data-th-utext="#{navigation.home}">Home</span>
                    </a>
                </li>
                <li class="disabled">
                    <a data-th-href="@{#}">
                        <span class="fa fa-bell fa-1x" data-th-utext="#{navigation.notifications}">Notification
                        </span>
                    </a>
                </li>
                <li class="disabled">
                    <a data-th-href="@{#}">
                        <span class="fa fa-envelope fa-1x" data-th-utext="#{navigation.messages}">Messages</span>
                    </a>
                </li>
            </ul>
            <div class="col-md-2 navigation-padding-top">
                <a data-th-href="@{/}">
                    <span class="fa fa-twitter fa-1-8x fa-spin icon-twitter-blue"></span>
                </a>
            </div>
            <div class="col-md-3 navigation-padding-top">
                <span class="input-group" data-th-if="${auth}">
                    <form data-th-action="@{/search}" method="get">
                        <input type="text" class="form-control nav-input" name="query"
                               data-th-placeholder="#{navigation.search.placeholder}"/>

                        <div class="input-group-addon nav-input">
                            <i class="fa fa-search"></i>
                        </div>
                    </form>
                </span>
            </div>
            <div class="col-md-1 navigation-padding-top">
                <div class="dropdown" data-th-if="${auth} and ${template.equals('error') == false}" data-th-title="#{navigation.user.hover.title}">
                    <button class="btn btn-default fa fa-user fa-border fa-1-8x dropdown-toggle" type="button"
                            id="profile" data-toggle="dropdown">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="profile">
                        <li>
                            <a role="menuitem" tabindex="0" data-th-href="@{/profile/} + ${user.username}"
                               data-th-text="${user.username}">Profile</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a data-th-href="@{/help}" data-th-text="#{navigation.user.help}">Help</a>
                        </li>
                        <li>
                            <a data-th-href="@{/settings}" data-th-text="#{navigation.user.settings}">Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a data-th-href="@{/logout}" data-th-text="#{navigation.user.logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-1 navigation-padding-top">
                <a class="btn btn-default btn-primary" data-th-if="${auth}">
                    <i class="fa fa-pencil-square-o" data-th-message="' ' + #{navigation.tweet}"></i>
                </a>

                <div class="dropdown" data-th-if="${template} == 'welcome'">
                    <a class="language" id="languages" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
                       data-th-text="#{navigation.language}">Language</a>
                    <ul class="dropdown-menu" aria-labelledby="languages">
                        <li><a data-th-href="@{/}">Default</a></li>
                        <li><a data-th-href="@{/?lang=de}">Deutsch</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
