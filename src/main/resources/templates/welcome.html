<!doctype html>
<html>
<head data-th-replace="inc/head :: head(#{welcome.head.title})"></head>
<body>
<nav data-th-replace="inc/navigation :: navigation(${auth})"></nav>

<!-- Wrapper for Slides -->
<div id="backgroundSlider" class="carousel container slide">
    <div class="carousel-inner">
        <div class="active item one"></div>
        <div class="item two"></div>
        <div class="item three"></div>
    </div>
</div>

<div class="container" id="content">
    <div class="row">
        <div class="col-md-8">
            <h1 class="white" data-th-utext="#{welcome.title}">title</h1>

            <h3 class="white" data-th-utext="#{welcome.description}">description</h3>
        </div>
        <div class="col-md-4 box">
            <form class="form-horizontal" data-th-action="@{/login}" method="post">
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control" type="text" name="username"
                               data-th-placeholder="#{welcome.login.form.placeholder.username}" autofocus="autofocus"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control" type="password" name="password"
                               data-th-placeholder="#{welcome.login.form.placeholder.password}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button class="btn btn-success pull-right" type="submit"
                                data-th-utext="#{welcome.login.form.submit}">
                            submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 box col-md-offset-8">
            <form class="form-horizontal" data-th-action="@{/register}" method="post">
                <span><h4 data-th-utext="#{welcome.register.form.headline}">twitter</h4></span>
                <hr class="self-hr"/>
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control" type="text" name="username"
                               data-th-placeholder="#{welcome.register.form.username}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control" type="email" name="email"
                               data-th-placeholder="#{welcome.register.form.email}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control" type="password" name="password1"
                               data-th-placeholder="#{welcome.register.form.password1}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control" type="password" name="password2"
                               data-th-placeholder="#{welcome.register.form.password2}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button class="btn btn-warning pull-right" type="submit"
                                data-th-utext="#{welcome.register.form.submit}">submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div data-th-replace="inc/javascript :: javascript"></div>
</body>
</html>
